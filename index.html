<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tara ‚ù§Ô∏è</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #ff4d6d, #ff758f, #845ec2, #ff4d6d);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
    font-family: Arial, sans-serif;
  }

  @keyframes bgMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .card {
    background: rgba(0,0,0,0.75);
    color: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 60px rgba(0,0,0,0.6);
    animation: popIn 1.5s ease;
    z-index: 2;
  }

  @keyframes popIn {
    from {opacity:0; transform: scale(0.9);}
    to {opacity:1; transform: scale(1);}
  }

  h1 {
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%,100% {transform: scale(1);}
    50% {transform: scale(1.05);}
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    position: absolute;
    background: #333;
    color: white;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from {transform: translateY(100vh) scale(0.5);}
    to {transform: translateY(-10vh) scale(1.2);}
  }
</style>
</head>

<body>

<div class="card">
  <h1>Tara üåπ</h1>
  <p>Will you be my Valentine?</p>
  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üòè</button>
</div>

<script>
  // Moving NO button
  const no = document.getElementById("no");
  no.addEventListener("mouseover", () => {
    no.style.left = Math.random() * (window.innerWidth - 100) + "px";
    no.style.top = Math.random() * (window.innerHeight - 50) + "px";
  });

  // YES explosion
  document.getElementById("yes").onclick = () => {
    document.body.innerHTML =
      "<h1 style='color:white;animation:pulse 1.5s infinite;'>You‚Äôre my Valentine ‚ù§Ô∏è</h1>";
  };

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }

  setInterval(createHeart, 400);
</script>

</body>
</html>
